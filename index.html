<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->
	<link href="css/font-awesome.min.css" rel="stylesheet">	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>	
</head>
<body>
	<div class="header">
		<div class="icon">
			<img class="logo" src="" alt="Logo image" width="25px">
		</div>
		<div class="name">Sweet Shopping List</div>
		<div class="designBy">designed by Michael Miller</div>
	</div>
	<div class="banner">
		<div class="intro-1">Generate custom shopping list</div>
		<div class="intro-2">* click add items to begin</div>
		<div class="buttons">
			<button>Add Items</button>
		</div>
	</div>
	<div class="listings">
		<div class="list-name">Shopping List</div>
		<div class="list">bulleted items</div>
		<div class="buttons">
			<button>Remove</button>
			<button>Reset</button>
		</div>
	</div>
</body>
</html>
