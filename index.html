<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="css/font-awesome.min.css" rel="stylesheet">-->
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="header">
        <div id="icon">
            <img src="images/todo-list.png" alt="Logo image" width="175px">
        </div>
        <h1>Sweet Shopping List App</h1>
        <h3>designed by pfxmichaelm</h3>
    </div>
    <div id="banner">
        <h3>* type item in box and press enter - click checkbox to mark off list - Remove button deletes checked items - Reset clears list</h3>
    </div>
    <div id="listings">
        <button class="remove">Remove</button>
        <button class="reset">Reset</button>
        <div><input id="add-items" type="text" name="added-items" autocomplete="off" placeholder="+ Add items"></div>
        <h2>Shopping List</h2>
        <hr>
        <div id="list-area">
            <ul id="list">
            </ul>
        </div>
    </div>
    <div id="footer">
    </div>
</body>

</html>
